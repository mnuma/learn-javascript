<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
</head>
<body>
  <div id="myapp">
    <li v-repeat="users">
      {{name}} - {{score}}
    </li>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
    // filters
    var vm = new Vue({
      el: '#myapp',
      data: {
        users: [
          {name: 'taguchi', score: 81},
          {name: 'fkoji', score: 91},
          {name: 'dotinstall', score: 64}
        ]
      }
    });
  </script>
</body>
</html>
