<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vue.js Practice</title>
    <style>
      .red { color: red; }
      .bold { font-weight: bold; }
    </style>
</head>
<body>
  <div id="myapp">
    <!-- <div v-class="myStyle">{{content}}</div> -->
    <ul>
      <li v-repeat="d1">{{$value}}</li>
    </ul>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.4/vue.min.js"></script>
  <script>
    // v-class
    var vm = new Vue({
      el: '#myapp',
      data: {
        d1: ['a', 'b'],
        d2: {k1: 'v1', k2: 'v2'},
        d3: [
          {name: 'taguchi', score: 62},
          {name: 'fkoji', score: 84}
        ]
      }
    });
  </script>
</body>
</html>
